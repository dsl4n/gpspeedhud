<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>GPS HUD Speedometer</title>

  <style>

    html, body {

      margin: 0; padding: 0;

      background: black;

      color: lime;

      font-family: monospace;

      height: 100%;

      display: flex;

      justify-content: center;

      align-items: center;

      flex-direction: column;

      user-select: none;

      position: relative;

    }

    #speed {

      font-size: 30vw;

      font-weight: bold;

      text-align: center;

      line-height: 1;

      transform: scaleX(-1);

      white-space: nowrap;

    }

    #unit {

      font-size: 12vw;

      text-align: center;

      transform: scaleX(-1);

      white-space: nowrap;

    }

    @media (max-width: 400px) {

      #speed {

        font-size: 40vw;

      }

      #unit {

        font-size: 16vw;

      }

    }

    /* Fullscreen button styles */

    #fullscreenBtn {

      position: fixed;

      top: 10px;

      right: 10px;

      width: 36px;

      height: 36px;

      background: transparent;

      border: none;

      cursor: pointer;

      outline: none;

      padding: 0;

      user-select: none;

      display: flex;

      justify-content: center;

      align-items: center;

      transition: background-color 0.2s ease;

      color: lime;

    }

    #fullscreenBtn:hover {

      background-color: rgba(255, 255, 255, 0.1);

      border-radius: 4px;

    }

    #fullscreenBtn svg {

      fill: currentColor;

      width: 24px;

      height: 24px;

    }

  </style>

</head>

<body>

  <div id="speed">0</div>

  <div id="unit">km/h</div>

  <button id="fullscreenBtn" aria-label="Toggle fullscreen">

    <svg viewBox="0 0 24 24" focusable="false" aria-hidden="true">

      <path d="M7 14H5v5h5v-2H7v-3zm10 3h-3v2h5v-5h-2v3zM7 5h3V3H5v5h2V5zm10 3h2V3h-5v2h3v3z"/>

    </svg>

  </button>

  <script>

    let speedElement = document.getElementById('speed');

    function updateSpeed(newSpeed) {

      speedElement.textContent = Math.round(newSpeed);

    }

    if ('geolocation' in navigator) {

      navigator.geolocation.watchPosition(position => {

        let speedMps = position.coords.speed;

        if (speedMps === null) speedMps = 0;

        let speedKph = speedMps * 3.6;

        updateSpeed(speedKph);

      }, error => {

        console.error('GPS error:', error);

      }, {

        enableHighAccuracy: true,

        maximumAge: 0,

        timeout: 10000

      });

    } else {

      alert('Geolocation not supported on this device');

    }

    // Fullscreen toggle button

    const fullscreenBtn = document.getElementById('fullscreenBtn');

    fullscreenBtn.addEventListener('click', () => {

      if (!document.fullscreenElement) {

        document.documentElement.requestFullscreen().catch(err => {

          alert(`Error enabling fullscreen: ${err.message} (${err.name})`);

        });

      } else {

        document.exitFullscreen();

      }

    });

    // Screen Wake Lock to keep screen always on (where supported)

    let wakeLock = null;

    async function requestWakeLock() {

      try {

        wakeLock = await navigator.wakeLock.request('screen');

        console.log('Screen Wake Lock acquired');

        wakeLock.addEventListener('release', () => {

          console.log('Screen Wake Lock was released');

        });

      } catch (err) {

        console.error(`${err.name}, ${err.message}`);

      }

    }

    if ('wakeLock' in navigator) {

      requestWakeLock();

      document.addEventListener('visibilitychange', () => {

        if (wakeLock !== null && document.visibilityState === 'visible') {

          requestWakeLock();

        }

      });

    } else {

      console.warn('Screen Wake Lock API not supported on this browser.');

    }

  </script>
